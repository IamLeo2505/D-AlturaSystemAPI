<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/login-reponsive.css">
    <link rel="icon" href="/IMG/favicon.ico" type="image/x-icon">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="background">
        <div class="panelLogo">
            <img src="IMG/Logo - Café de Altura.png" alt="Logo" width="190px" id="Logo">
        </div>
        <div class="panelForm">
            <h1 class="title">INICIO DE SESIÓN</h1>
            <form id="loginForm">
                <input type="text" placeholder="USUARIO" id="usuario" required>
                <input type="password" placeholder="CONTRASEÑA" id="pass" required>
                <button type="submit">ACCEDER</button>
                <div class="forgot">
                    <a href="forgot-password.html">
                        <u>
                            ¿Olvidaste tu contraseña?
                        </u>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
