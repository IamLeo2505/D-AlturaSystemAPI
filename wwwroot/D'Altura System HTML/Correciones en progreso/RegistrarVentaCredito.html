<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/RegistrarVentaCreditoStyle.css"> <!-- Enlace corregido -->
    <title>Registrar Nuevo Venta al Credito</title>
</head>
<body>
    <div class="container">
        <h1>Registrar Nuevo Venta al Credito</h1>
        <div class="form-container">
            <div class="left-section">
                <div class="upper-section">
                    <div class="form-group">
                        <label for="tipo-comprobante">Tipo de Comprobante</label>
                        <select id="tipo-comprobante">
                            <option value="factura">Factura</option>
                            <option value="boleta">Boleta</option>
                        </select>
                    </div>
                    <div class="serie-container form-group">
                        <label for="serie">Serie</label>
                        <input type="text" id="serie" placeholder="Serie" class="short-input">
                    </div>
                    <div class="form-group">
                        <label for="n-comprobante">N de Comprobante</label>
                        <input type="text" id="n-comprobante" placeholder="N° Comprobante" class="full-width-input">
                    </div>
                    <div class="form-group">
                        <label for="fecha-venta">Fecha Venta</label>
                        <input type="date" id="fecha-venta">
                    </div>
                </div>
                <div class="lower-section">
                    <div class="client-container form-group">
                        <label for="cliente">Cliente:</label>
                        <input type="text" id="cliente" name="cliente" class="short-input">
                        <button type="button" class="buscar-button">Buscar</button>
                    </div>
                    <div class="client-name-container">
                        <input type="text" id="nombreCliente" name="nombreCliente" placeholder="Nombre del Cliente" readonly>
                    </div>
                </div>
                <div class="summary">
                    <p>Sub Total: <span id="sub-total">0.0</span></p>
                    <p>Impuesto: <span id="impuesto">0.0</span></p>
                    <p>Total a Pagar: <span id="total-pagar">0.0</span></p>
                    <p>Cuota: <span id="cuota">0.0</span></p>
                </div>
                <div class="button-container">
                    <button class="action-button">GUARDAR</button>
                    <button class="action-button">CANCELAR</button>
                </div>
            </div>
            <div class="central-container"> <!-- Nuevo contenedor para los centrales -->
                <div class="central-superior">
                  <div class="input-group">
                    <div class="form-group">
                        <label for="codigo">Código</label>
                        <input type="text" id="codigo" placeholder="Código" class="short-input">
                    </div>
                    <div class="product-container form-group">
                        <label for="producto">Producto:</label>
                        <input type="text" id="producto" name="producto" class="short-input">
                        <button type="button" class="buscar-button">Buscar</button>
                    </div>
                    <div class="product-name-container">
                        <input type="text" id="nombreProducto" name="nombreProducto" placeholder="Nombre del Producto" readonly>
                    </div>
                    <div class="form-group">
                        <label for="stocks">Stocks</label>
                        <input type="text" id="stocks" placeholder="Stocks" class="short-input">
                    </div>
                  </div>
                  <div class="input-group">
                    <div class="form-group">
                        <label for="precio-venta">Precio Venta</label>
                        <input type="text" id="precio-venta" placeholder="Precio Venta" class="short-input">
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="text" id="cantidad" placeholder="Cantidad" class="short-input">
                    </div>
                    <div class="form-group">
                        <label for="igv">IGV</label>
                        <input type="text" id="igv" placeholder="IGV" class="short-input">
                    </div>
                  </div>
                    <div class="button-container">
                        <button class="action-button">AGREGAR</button>
                        <button class="action-button">ELIMINAR</button>
                    </div>
                </div>
                <div class="central-inferior">
                    <div class="direccion-container form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" placeholder="Dirección" class="full-width-input">
                    </div>
                    <div class="plazo-container form-group">
                        <label for="seccion-plazo">Sección del Plazo</label>
                        <input type="text" id="seccion-plazo" placeholder="Sección del Plazo" class="full-width-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
